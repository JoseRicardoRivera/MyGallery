<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My gallery</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;1,500&display=swap" rel="stylesheet">
    </head>
<body>
    <main>
        <section class="persona">
            <img class="photoPerfil" src="img/profilePhoto.png" alt="">
            <h3 class="nombrePersona">Rodney Cotton</h3>
            <p class="descripcion">Helsinki, Finland</p>
            <div class="marca-flex">
                <span class="marca">100<br>Posts</span>
                <span class="marca">2,242<br>Follower</span>
                <span class="marca">1,432<br>Following</span>
            </div>
        </section>
        <section class="galeria">
            <div class="gallery"><img src="img/photo1.png"></div>
            <div class="gallery"><img src="img/photo2.png"></div>
            <div class="gallery"><img src="img/photo3.png"></div>
            <div class="gallery"><img src="img/photo4.png"></div>
            <div class="gallery"><img src="img/photo5.png"></div>
            <div class="gallery"><img src="img/photo6.png"></div>
        </section>
    </main>

    <footer>Jose Ricardo @ DevChallenges.io</footer>
</body>
</html>
